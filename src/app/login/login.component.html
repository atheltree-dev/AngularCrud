<div class="LoginCard">
  <div class="card col-lg-6  my-2 my-lg-5">
    <h4 class="card-header">Login</h4>
    <div class="card-body">

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline" (ngSubmit)="login()">
        <input class="form-control" type="text" name="Email" placeholder="Email" required [(ngModel)]="model.Email">
        <br>
        <input class="form-control" type="password" name="password" placeholder="Password" required
          [(ngModel)]="model.Password">
        <br>

        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        &nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary my-2 my-sm-0" [routerLink]="['/register']">Register</button>

      </form>
    </div>
  </div>
</div>
