<div class="LoginCard">
  <div class="card col-lg-6  my-2 my-lg-5">
 <h4  class="card-header" *ngIf="isAddMode">Add Organization</h4>
<h4   class="card-header"*ngIf="!isAddMode">Edit Organization</h4>

    <div class="card-body">


<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">

        <div class="form-group col-12">
            <label> Name</label>
            <input type="text" formControlName="orgname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.orgname.errors }" />
            <div *ngIf="submitted && f.orgname.errors" class="invalid-feedback">
                <div *ngIf="f.orgname.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col-12">
            <label>Country</label>
            <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
            <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                <div *ngIf="f.country.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <label>City</label>
            <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
            <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                <div *ngIf="f.city.errors.required">Email is required</div>
                <!-- <div *ngIf="f.email.errors.email">Email must be a valid email address</div> -->
            </div>
        </div>

    </div>
<br>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>

    </div>
  </div>
</div>
